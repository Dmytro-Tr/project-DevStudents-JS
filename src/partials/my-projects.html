<section class="my-projects">
  <div class="container my-projects-container">
    <h2 class="projects-title">
      my <span class="projects-title-span">projects</span>
    </h2>

    <ul class="project-list">
      <li class="project-item">
        <img
          srcset="
            /images/my-project/wallet-1x.jpg 1x,
            /images/my-project/wallet-2x.jpg 2x
          "
          src="/images/my-project/wallet-1x.jpg"
          alt="Wallet webservice"
          class="project-image"
        />
        <div class="project-info">
          <p class="project-tech-stack">React, JavaScript, Node JS, Git</p>
          <div class="project-info-item">
            <h3 class="project-subtitle">Wallet webservice</h3>
            <a href="#" class="visit-btn" target="_blank"
              >visit
              <svg class="project-svg" width="15" height="15">
                <use href="/images/icons.svg#icon-arr-right"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>

      <li class="project-item">
        <img
          srcset="
            ../images/my-project/green-harvest-1x.jpg 1x,
            ../images/my-project/green-harvest-2x.jpg 2x
          "
          src="/images/my-project/green-harvest-1x.jpg"
          alt="Green harvest webservice"
          class="project-image"
        />
        <div class="project-info">
          <p class="project-tech-stack">React, JavaScript, Node JS, Git</p>
          <div class="project-info-item">
            <h3 class="project-subtitle">Green harvest webservice</h3>
            <a href="#" class="visit-btn" target="_blank"
              >visit
              <svg class="project-svg" width="15" height="15">
                <use href="/images/icons.svg#icon-arr-right"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>

      <li class="project-item">
        <img
          srcset="
            /images/my-project/english-exellence-1x.jpg 1x,
            /images/my-project/english-exellence-2x.jpg 2x
          "
          src="/images/my-project/english-exellence-1x.jpg"
          alt="English Exellence webservice"
          class="project-image"
        />
        <div class="project-info">
          <p class="project-tech-stack">React, JavaScript, Node JS, Git</p>
          <div class="project-info-item">
            <h3 class="project-subtitle">English Exellence webservice</h3>
            <a href="#" class="visit-btn" target="_blank"
              >visit
              <svg class="project-svg" width="15" height="15">
                <use href="/images/icons.svg#icon-arr-right"></use>
              </svg>
            </a>
          </div>
        </div>
      </li>
    </ul>

    <div class="buttons">
      <button
        type="button"
        id="load-more"
        class="load-more current"
        tabindex="-1"
      >
        Load More
      </button>

      <button
        type="button"
        id="hide-projects"
        class="hide-projects current"
        style="display: none"
      >
        Hide Projects
      </button>
    </div>
  </div>
</section>
